<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="clickArea" class="click-area">
            <div id="ball" class="ball"></div>
            <span id="clickCounter" class="click-counter">0</span>
        </div>
        <div id="hotbar" class="hotbar">
            <div id="progress" class="progress"></div>
        </div>
        <div id="notification" class="notification">100 кликов достигнуто!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
