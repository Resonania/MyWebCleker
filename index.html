<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор Ботов</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .bot-card {
            background-color: #2a2a2a;
            border-radius: 10px;
            width: 300px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s;
        }
        .bot-card:hover {
            transform: scale(1.05);
        }
        .bot-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .bot-content {
            padding: 20px;
        }
        .bot-title {
            font-size: 24px;
            margin: 0 0 10px;
        }
        .bot-description {
            font-size: 16px;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ff6347;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #e5533d;
        }
    </style>
</head>
<body>
    <header style="text-align: center; padding: 20px 0;">
        <h1>Выбор Ботов</h1>
    </header>
    <div class="container">
        <div class="bot-card">
            <img src="bot1.jpg" alt="Bot 1" class="bot-image">
            <div class="bot-content">
                <h2 class="bot-title">Бот 1</h2>
                <p class="bot-description">Описание бота 1.</p>
                <a href="#" class="btn">Выбрать</a>
            </div>
        </div>
        <div class="bot-card">
            <img src="bot2.jpg" alt="Bot 2" class="bot-image">
            <div class="bot-content">
                <h2 class="bot-title">Бот 2</h2>
                <p class="bot-description">Описание бота 2.</p>
                <a href="#" class="btn">Выбрать</a>
            </div>
        </div>
        <!-- Добавьте больше карточек ботов по мере необходимости -->
    </div>
</body>
</html>
